name: Camp Daddy Front CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 레포지토리 체크아웃
        uses: actions/checkout@v2

      - name: NPM 의존 파일 설치 & 빌드
        run: |
          npm i
          CI=false && npm run build

      - name: .env 파일 생성
        run: |
          jq -r 'to_entries | map(select(.key != "AWS_SSH_KEY") | "\(.key)=\(.value|tostring)") | .[]' <<< "$SECRETS_CONTEXT" > ./build/.env
        env:
          SECRETS_CONTEXT: ${{ toJson(secrets) }}

      - name: 빌드 파일 압축
        run: |
          tar -cvf mussangdeul-front.tar.gz ./build
          ls -al
          cd build
          ls -al

      - name: SCP To EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          source: "./mussangdeul-front.tar.gz"
          target: "/home/ubuntu"

      - name: 빌드 파일 EC2 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          envs: GITHUB_SHA
          script: |
            sudo apt update
            tar -xvf mussangdeul-front.tar.gz
            cd mussangdeul-front && serve -sn build
